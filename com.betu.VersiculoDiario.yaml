id: com.betu.VersiculoDiario
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: App.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
modules:
  - name: versiculo-diario
    buildsystem: simple
    build-commands:
      - install -D App.sh /app/bin/App.sh
      - install -D Mostrar_versiculo.py /app/bin/Mostrar_versiculo.py
      - install -D Versiculos_biblicos_favoritos.txt /app/bin/Versiculos_biblicos_favoritos.txt
      - install -D com.betu.VersiculoDiario.png /app/share/icons/hicolor/64x64/apps/com.betu.VersiculoDiario.png
      - install -D com.betu.VersiculoDiario.metainfo.xml /app/share/metainfo/com.betu.VersiculoDiario.metainfo.xml
      - install -D VersiculoDiario.desktop /app/share/applications/com.betu.VersiculoDiario.desktop
    sources:
      - type: git
        url: https://github.com/Danielbetu/Presentador-Biblico.git
        branch: main
